<mat-card class="update-card">
    <mat-card-title>Update Profile</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" placeholder="Enter your current password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" placeholder="Enter your new password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" placeholder="Confirm your new password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Update Password</button>
      <button mat-button routerLink="/profile">Back to Profile</button>
    </mat-card-actions>
  </mat-card>

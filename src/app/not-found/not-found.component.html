<mat-card class="not-found-card">
    <mat-card-header>
      <mat-card-title>
        <h1>404</h1>
      </mat-card-title>
      <mat-card-subtitle>Page Not Found</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>We're sorry, but the page you were looking for doesn't exist.</p>
      <p>Please check the URL or return to the homepage.</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" routerLink="/home">Go to Homepage</a>
      <a mat-raised-button color="accent" routerLink="/contact">Contact Support</a>
    </mat-card-actions>
  </mat-card>
